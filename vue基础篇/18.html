<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>18</title>
  <style>
       [v-cloak]{
           display: none;
       }
  </style>
</head>
<body>
  <div id="App">
     <ul v-for='(item,index) in items' v-cloak>
       <li>{{index}}-{{item.name}}</li>
       <li>{{item.book}}</li>
     </ul>
  </div>
    <script src='vue221.js'></script>
    <script>
        new Vue({
            el:'#App',
            data:{
              items:[
                {
                  name:'lalala',
                  book:'121'
                },
                {
                  name:'xixixi',
                  book:'222'
                }
              ]
            }
        })
    </script>
</body>
</html>
