<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>局部注册组件</title>
</head>
<body>
  <div id="App">
    <my-component>
      
    </my-component>
  </div>
  <script src='vue221.js'></script>
  <script>
    var Child={
      template:'<div>我是局部组件</div>'
    }
     var App=new Vue({
        el:'#App',
        components:{
           'my-component': Child
        }
     })
  </script>
</body>
</html>
