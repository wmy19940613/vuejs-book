<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>$nextTick</title>
</head>
<body>
  <div id="App">
     <div id='Div' v-if='showDiv'>我被显示出来了</div>
     <button @click='getText'>获取div的内容</button>
  </div>
  <script src='vue221.js'></script>
  <script>
    var App=new Vue({
       el:'#App',
       data:{
          showDiv:false
       },
       methods:{
         getText:function() {
            this.showDiv=true;
            this.$nextTick(function() {//检测dom是什么时候更新完成的
              var text = document.getElementById('Div').innerHTML;
              console.log(text)//会在点击button后打印出“我被显示出来了”
            })
         }
       }
    })
  </script>
</body>
</html>
