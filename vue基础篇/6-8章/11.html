<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>全局注册组件</title>
</head>
<body>
  <div id="App">
     <my-component></my-component>
  </div>
  <script src='vue221.js'></script>
  <script>
    Vue.component('my-component',{
      template:'<div>我是组件</div>'
    });
    var App=new Vue({
      el:'#App'
    })

  </script>
</body>
</html>
