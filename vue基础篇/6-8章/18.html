<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>父组件数据发生变化时的传递</title>
</head>
<body>
  <div id="App">
      <input type="text" v-model='msg'>
      <my-component :message='msg'></my-component>
  </div>
  <script src='vue221.js'></script>
  <script>
     Vue.component('my-component',{
         props:['message'],
         template:'<div>{{message}}</div>'
     })
     var App= new Vue({
       el:'#App',
       data:function() {
          return{
            msg:'',
          }
       }
     })
  </script>
</body>
</html>
