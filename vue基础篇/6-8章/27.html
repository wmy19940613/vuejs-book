<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>访问slot</title>
</head>
<body>
  <div id="App">
     <my-component>
        <h2 slot='header'>标题</h2>
        <p>正文内容</p>
        <p>更多正文内容</p>
        <div slot='footer'>底部信息</div>
     </my-component>
  </div>
  <script src='vue221.js'></script>
  <script>
    Vue.component('my-component',{
        template:'\
        <div class="container">\
               <div class="header">\
                  <slot name="header"></slot>\
               </div>\
               <div class="main">\
                  <slot></slot>\
               </div>\
               <div class="footer">\
                   <slot name="footer"></slot>\
               </div>\
        </div>',
        mounted:function() {
          var header=this.$slots.header;
          var main=this.$slots.main;
          var footer=this.$slots.footer;
          console.log(footer);// {tag: undefined, data: undefined, children: undefined, text: "底部信息", elm: text, …}
          console.log(footer[0].elm.innerHTML)//底部信息
        }
    })
    var App=new Vue({
       el:'#App',
    })
  </script>
</body>
</html>
