<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>props传递</title>
</head>
<body>
  <div id="App">
    <my-component warning-text='提示信息'></my-component>
    <!-- 在HTML中不区分大小写所以要写成“-”的形式 -->
  </div>
  <script src='vue221.js'></script>
  <script>
    // 父组件向子组件传递数据用props
    // props中声明的数据与组件data函数return的数据只要区别就是props的来自父级，
    // 而data中的是组件自己的数据。这两个数据都可在template和computed，methods中使用。
    Vue.component('my-component',{
      props:['warningText'],//数组传递数据
      template:'<div>{{warningText}}</div>',//显示组件内容
      data:function() {
        return{
            
        }
      }
    });
    var App=new Vue({
      el:'#App',
    })
  </script>
</body>
</html>
