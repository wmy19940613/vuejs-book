<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>绑定子组件的数据</title>
</head>
<body>
  <div id="App">
      <my-component>
        
      </my-component>
  </div>
  <script src='vue221.js'></script>
   <script>
       Vue.component('my-component',{
           template:'<div v-show="showChild">绑定子组件的数据</div>',
           data:function() {
              return{
                 showChild:true
              }
           }
       })
       var App= new Vue({
          el:'#App',
       })
   </script>
</body>
</html>
