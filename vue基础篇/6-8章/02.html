<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>02</title>
</head>
<body>
  <div id="App">
    <input type="text" @input='handleInput'>
    <p>{{msg}}</p>
  </div>
  <script src='vue221.js'></script>
  <script>
     new Vue({
       el:'#App',
       data:{
         msg:'',
       },
       methods:{
          handleInput:function(e) {
            this.msg=e.target.value;
          }
       }
     })
  </script>
</body>
</html>
